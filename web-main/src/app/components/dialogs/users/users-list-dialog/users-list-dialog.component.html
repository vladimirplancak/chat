
<div class="users-list">
  @if(usersListSg) {
    @for (userId of getObjectKeys(usersListSg); track $index) {
      <div class="user-item" (click)="onUserSelected(usersListSg[userId]?.id)">
        {{ usersListSg[userId]?.name }}
      </div>
    }
  } @else {
    <div>No users available</div>
  }
</div>
