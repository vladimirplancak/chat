<div class="participant-selector-dialog">
    @for(user of allUsersListSg(); track $index) {
    <div class="participant-selector-dialog__participant-item" >
        <input 
        type="checkbox" 
        [disabled]="isAlreadyParticipant(user.id)"  
        (change)="onParticipantAdded($event, user.id)"
      />
      {{ user.name }}
    </div>
    }
    <button (click)="dispatchSelectedParticipants()">Submit Selected Participants</button>
  </div>
